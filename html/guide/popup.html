<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>SPEECHLOG - LAYER</title>
	
	<link rel="stylesheet" type="text/css" href="../../asset/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/layout.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/contents.css">

	<script type="text/javascript" src="../../asset/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../asset/js/ui_style.js"></script>

<style type="text/css">
#wrap {background-color:#fff;}
.guideTitle {padding:20px;line-height:30px;font-size:25px;}
.guidSection {padding:30px 20px;}
.guideGroup {margin:30px 0 0;padding:20px;border:1px solid #ccc;}
.guideGroup:first-child {margin:0;}
.guideGroup .guideTit {margin:30px 0 0;line-height:25px;font-size:15px;}
.guideGroup .guideTit:first-child {margin:0;line-height:25px;font-size:15px;}
.guideGroup .guideCase {margin:20px 0 0;}

</style>

</head>
<body>

<!-- wrap --> 
<div id="wrap">
	<h1 class="guideTitle">FORM</h1>

	<!-- container -->
	<div class="guidSection">
		
		<div class="guideGroup">
			<h2 class="guideTit">- tooltip</h2>

			<div class="guideCase">
				<span class="tooltipWrap">
					<button type="button" aria-expanded="false"><em class="blind">툴팁팝업</em></button>
					<div class="tooltipBox" aria-hidden="true">
						<div class="tooltipInner">
							<p class="tooltipMssg">
								기간선택 : 오늘부터 최대 <span class="point01">12개월</span>까지 선택할 수 있습니다.
							</p>
						</div>
					</div>
				</span>
			</div>

			<h2 class="guideTit">- layer popup</h2>

			<div class="guideCase">
				<button type="button" class="btnPlus"><em>발언자 더보기</em></button>
			</div>
			
		</div>



	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">

	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

<!-- 발언자 분석 팝업 -->
<div class="layerMask"></div>
<article id="speechAnalysis" class="layerWrap">
	<div class="layerBox">
		<header class="layerHeader">
			<h1 class="layerTit">발언자 찾기</h1>
		</header>
	
		<div class="layerBody">
			<div class="layerConts">
				<div class="srchSpeechCopy">
					발언자 목록에서 검색하실 발언자를 선택하세요. <br />
					발언자를 찾을 수 없다면 발언자 등록을 요청을 해주세요.

					<div class="btnCase">
						<a href="#" class="btnSmall"><em>발언자 등록 요청하기</em></a>
					</div>
				</div>
				
				<div class="spchSrchBox">
					<span class="inpSrch" style="width:100%;">
						<input type="text" />
					</span>

					<div class="listTbl">
						<table>
							<caption>번호, 발언자을(를) 포함하는 표</caption>
							<colgroup>
								<col style="width:15%" />
								<col style="width:auto" />
							</colgroup>
							<thead>
								<tr>
									<th>번호</th>
									<th>발언자</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지사</button></td>
								</tr>
								<tr>
									<td>2</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지2</button></td>
								</tr>
								<tr>
									<td>3</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지사</button></td>
								</tr>
								<tr>
									<td>4</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지2</button></td>
								</tr>
								<tr>
									<td>5</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지3</button></td>
								</tr>
								<tr>
									<td>6</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지4</button></td>
								</tr>
								<tr>
									<td>7</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지5</button></td>
								</tr>
								<tr>
									<td>8</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지6</button></td>
								</tr>
								<tr>
									<td>9</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지7</button></td>
								</tr>
								<tr>
									<td>10</td>
									<td><button type="button" class="btnSpchItem">이재명 경기도지8</button></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>


			</div>
		</div>
		<button type="button" class="btnCloseLayer"><em class="blind">닫기</em></button>
	</div>
</article>

</body>
</html>
