<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>SPEECHLOG - FORM</title>
	
	<link rel="stylesheet" type="text/css" href="../../asset/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/layout.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/contents.css">

	<script type="text/javascript" src="../../asset/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../asset/js/ui_style.js"></script>

<style type="text/css">
#wrap {background-color:#fff;}
.guideTitle {padding:20px;line-height:30px;font-size:25px;}
.guidSection {padding:30px 20px;}
.guideGroup {margin:30px 0 0;padding:20px;border:1px solid #ccc;}
.guideGroup:first-child {margin:0;}
.guideGroup .guideTit {margin:30px 0 0;line-height:25px;font-size:15px;}
.guideGroup .guideTit:first-child {margin:0;line-height:25px;font-size:15px;}
.guideGroup .guideCase {margin:20px 0 0;}

</style>

</head>
<body>

<!-- wrap --> 
<div id="wrap">
	<h1 class="guideTitle">FORM</h1>
	
	<!-- container -->
	<div class="guidSection">
		
		<div class="guideGroup">
			<h2 class="guideTit">- input(text, tel, password)</h2>

			<div class="guideCase">
				<span class="inpText">
					<input type="text" />
				</span>
			</div>

			
			<h2 class="guideTit">- input(search)</h2>

			<div class="guideCase">
				<span class="inpSrch">
					<input type="text" />
				</span>
			</div>
			<h2 class="guideTit">- input(date)</h2>

			<div class="guideCase">
				<span class="inpDate">
					<input type="text" >
				</span>

				<span class="inpDate">
					<span class="inner">
						<span><input type="text" ></span>
						<span><input type="text" ></span>
					</span>
				</span>
			</div>
			
			<h2 class="guideTit">- checkbox</h2>

			<div class="guideCase">
				<label class="checkItem">
					<input type="checkbox" />
					<span>전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" checked />
					<span>전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" disabled />
					<span>전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" checked disabled />
					<span>전체</span>
				</label>
			</div>
			<div class="guideCase">
				<label class="checkItem">
					<input type="checkbox" />
					<span class="blind">전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" checked />
					<span class="blind">전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" disabled />
					<span class="blind">전체</span>
				</label>
				<label class="checkItem">
					<input type="checkbox" checked disabled />
					<span class="blind">전체</span>
				</label>
			</div>

			<h2 class="guideTit">- radio</h2>

			<div class="guideCase">
				<label class="radioItem">
					<input type="radio" name="radio01" />
					<span>전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio01" checked />
					<span>전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio01" disabled />
					<span>전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio01" checked disabled />
					<span>전체</span>
				</label>
			</div>

			<div class="guideCase">
				<label class="radioItem">
					<input type="radio" name="radio02" />
					<span class="blind">전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio02" checked />
					<span class="blind">전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio02" disabled />
					<span class="blind">전체</span>
				</label>
				<label class="radioItem">
					<input type="radio" name="radio02" checked disabled />
					<span class="blind">전체</span>
				</label>
			</div>

			<h2 class="guideTit">- select</h2>

			<div class="guideCase">
				<span class="selectItem">
					<select>
						<option>select option01</option>
						<option>select option02</option>
						<option>select option03</option>
						<option>select option04</option>
						<option>select option05</option>
						<option>select option06</option>
					</select>
				</span>
			</div>

			<h2 class="guideTit">- radio (button)</h2>

			<div class="guideCase">
				<span class="btnRadioBox">
					<button type="button" class="active"><em>1주일</em></button>
					<button type="button"><em>1개월</em></button>
					<button type="button"><em>3개월</em></button>
					<button type="button"><em>6개월</em></button>
					<button type="button"><em>12개월</em></button>
				</span>
			</div>
		</div>



	</div>
	<!-- //container -->

	<!-- footer -->
	<footer id="footer">

	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->

$('.inpDate input[type="text"]').datepicker({'dateFormat' : 'yy.mm.dd'});

</script> -->

</body>
</html>
