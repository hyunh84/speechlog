<body>


<!-- 일일리포트 추가 -->
<article class="layerWrap win02" aria-hidden="false" style="display:block;">
	<div class="layerBox">
		<header class="layerHeader">
			<h1 class="layerTit">일일리포트</h1>
		</header>
	
		<div class="layerBody">
			<div class="layerConts">
				<div class="dailyReportWrap">
					<div class="copyTxt">
						일일리포트는 최대 10개까지 등록하실 수 있습니다.<br />
						리포트에는 사용자 지정 결과 외에 스피치로그에서 제공하는 오늘의 발언, 일간 키워드가 추가 제공되며<br />
						리포트 다운로드 후 수정 · 삭제하실 수 있습니다.
					</div>

					<div class="dailyReportRegistBox">
						<ul>
							<li>
								<strong class="tit">리포트 제목</strong>
								<div class="cont">
									<span class="inpText" style="width:450px;">
										<input type="text" title="제목을 입력하세요" placeholder="제목을 10자 이내로 입력해 주세요">
									</span>
								</div>
							</li>
							<li>
								<strong class="tit">발언자</strong>
								<div class="cont">
									<div class="selectedSpeaker">
										<span class="selectedItem">이재명 경기도지사 <button type="button" class="del"><em class="blind">삭제</em></button></span>
										<span class="selectedItem">윤석열 전 검찰총장 <button type="button" class="del"><em class="blind">삭제</em></button></span>
									</div>
									<div class="searchWordBox">
										<div class="searchWordItem" style="width:450px;">
											<span class="inpSrch"><input type="text" title="발언자를 입력하세요" placeholder="발언자를 검색하세요"></span>
											<div class="autoWordCase" aria-hidden="ture">
												<ul>
													<li><button type="button"><em>이재명 경기도지사</em></button></li>
													<li><button type="button"><em>경기도지사 이재명 지키기 범국민대책위원회</em></button></li>
													<li><button type="button"><em>이재명 경기도지사 변호인</em></button></li>
													<li><button type="button"><em>이재명 지지자 비상대책위원회</em></button></li>
													<li><button type="button"><em>이재명 경기도지사 재판부</em></button></li>
													<li><button type="button"><em>이재명</em></button></li>
												</ul>
												<div class="moreBox"><button class="btnMore"><em>더보기</em></button></div>
											</div>
										</div>
										<span class="mssg">발언자는 최대 2명까지 등록 가능합니다.</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="layerFoot">
			<div class="btnBundleBox">
				<button type="button" class="btnLarge02"><em>저장</em></button>
				<button type="button" class="btnLarge"><em>취소</em></button>
			</div>
		</div>
		<button type="button" class="btnCloseLayer"><em class="blind">닫기</em></button>
	</div>
</article>
<!-- // 일일리포트 추가 -->



</body>
</html>
