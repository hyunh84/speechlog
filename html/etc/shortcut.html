	<link rel="stylesheet" type="text/css" href="../../asset/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/layout.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/contents.css">

	<script type="text/javascript" src="../../asset/js/chart.min.js"></script>
	<script type="text/javascript" src="../../asset/js/amcore.js"></script>
	<script type="text/javascript" src="../../asset/js/amcharts.js"></script>
	<script type="text/javascript" src="../../asset/js/amthemeDataviz.js"></script>

	<!-- //퍼블용입니다. 개발시 제외하세요 -->

</head>
<body>

<!-- 바로가기 설치 -->
<article id="inquiryPop" class="layerWrap" aria-hidden="true">
	<div class="layerBox">
		<header class="layerHeader">
			<h1 class="layerTit">바로가기 설치</h1>
		</header>
	
		<div class="layerBody">
			<div class="layerConts">
				<div class="shortcutMssg">
					바로가기를 만드시겠습니까?
				</div>

				<div class="shortcutInpBox">
					<span class="inpText">
						<input type="text" title="바로가기 명을 입력하세요" >
					</span>
					<label class="checkItem">
						<input type="checkbox">
						<span>창으로 열기</span>
					</label>
				</div>

			</div>
		</div>

		<div class="layerFoot">
			<div class="btnBundleBox">
				<button type="button" class="btnLarge02"><em>만들기</em></button>
				<button type="button" class="btnLarge"><em>취소</em></button>
			</div>
		</div>

		<button type="button" class="btnCloseLayer"><em class="blind">닫기</em></button>
	</div>
</article>
<!-- //바로가기 설치 -->

<script type="text/javascript">
layerOpenFn('#inquiryPop');
</script>

</body>
</html>
