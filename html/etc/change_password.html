<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>SPEECHLOG</title>
	
	<link rel="stylesheet" type="text/css" href="../../asset/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/jqcloud.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/layout.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/contents.css">

	<script type="text/javascript" src="../../asset/js/chart.min.js"></script>
	<script type="text/javascript" src="../../asset/js/amcore.js"></script>
	<script type="text/javascript" src="../../asset/js/amcharts.js"></script>
	<script type="text/javascript" src="../../asset/js/amthemeDataviz.js"></script>
	<script type="text/javascript" src="../../asset/js/animated.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../asset/js/jqcloud.min.js"></script>
	<script type="text/javascript" src="../../asset/js/ui_style.js"></script>	
	<script type="text/javascript" src="../../asset/js/chartUi.js"></script>

	<!-- 퍼블용입니다. 개발시 제외하세요 -->
	<script type="text/javascript" src="../guide/js/layout.js"></script>
	<!-- //퍼블용입니다. 개발시 제외하세요 -->

</head>
<body>

<!-- wrap --> 
<div id="wrap">

	<!-- login -->
	<section id="login">

		<div class="loginWrap">
			<div class="loginHead">
				<h1 class="logo"><img src="../../asset/images/layout/logo.png" alt="Speechlog"></h1>
				<p class="loginMssg">
					스피치로그는 정보의 원천인 발언을 정제하여 여러 형태로 제공합니다.<br />
					발언 데이터를 가공하여 인물, 상품분석 및 사회 분석을 위한 새로운 시야를 제공합니다.
				</p>
			</div>
	
			<div class="inpLoginBox">
				<div class="inner">
					<span class="inpText">
						<input type="text" title="아이디를 입력하세요" placeholder="아이디를 입력하세요" >
					</span>
					<span class="inpText">
						<input type="password" title="비밀번호를 입력하세요" placeholder="비밀번호를 입력하세요" >
					</span>
					<label class="checkItem">
						<input type="checkbox">
						<span>아이디저장</span>
					</label>
		
					<button typoe="button" class="btnLogin"><em>로그인</em></button>
				</div>
			</div>
		</div>

		<div class="loginFoot">
			<div class="consultTime">
				<strong>유료 서비스 문의</strong>
				<span>(평일 : 09 :00 – 18:00)</span>
			</div>
			<div class="contacus">
				<span>E-mail : speechlog@speechlog.co.kr</span>
				<span>Tel : 02-702-0310</span>
			</div>
			<p class="copyright">COPYRIGHT (C) SPEEACHLOG. ALL RIGHT RESERVED</p>
		</div>

	</section>
	<!-- //login -->

</div>
<!-- //wrap -->

<!-- 비밀번호 변경 -->
<article id="chPasswordPop" class="layerWrap" aria-hidden="true">
	<div class="layerBox">
		<header class="layerHeader">
			<h1 class="layerTit">비밀번호 변경</h1>
		</header>
	
		<div class="layerBody">
			<div class="layerConts">
				<div class="chPasswordBox">
					<ul>
						<li>
							<strong>기존 비밀번호*</strong>
							<span class="inpText">
								<input type="password" title="비밀번호를 입력하세요" placeholder="비밀번호를 입력하세요" >
							</span>
						</li>
						<li>
							<strong>비밀번호*</strong>
							<span class="inpText">
								<input type="password" title="비밀번호를 입력하세요" placeholder="비밀번호를 입력하세요" >
							</span>
						</li>
						<li>
							<strong>비밀번호 확인*</strong>
							<span class="inpText">
								<input type="password" title="비밀번호를 입력하세요" placeholder="비밀번호를 입력하세요" >
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="layerFoot">
			<div class="btnBundleBox">
				<button type="button" class="btnLarge02"><em>확인</em></button>
				<button type="button" class="btnLarge"><em>취소</em></button>
			</div>
		</div>

		<button type="button" class="btnCloseLayer"><em class="blind">닫기</em></button>
	</div>
</article>
<!-- //비밀번호 변경 -->

<script type="text/javascript">
layerOpenFn('#chPasswordPop', $('.inpLoginBox input').eq(1));
</script>

</body>
</html>
