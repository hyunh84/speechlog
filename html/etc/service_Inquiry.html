<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>SPEECHLOG</title>
	
	<link rel="stylesheet" type="text/css" href="../../asset/css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/jqcloud.min.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/base.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/fonts.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/layout.css">
	<link rel="stylesheet" type="text/css" href="../../asset/css/contents.css">

	<script type="text/javascript" src="../../asset/js/chart.min.js"></script>
	<script type="text/javascript" src="../../asset/js/amcore.js"></script>
	<script type="text/javascript" src="../../asset/js/amcharts.js"></script>
	<script type="text/javascript" src="../../asset/js/amthemeDataviz.js"></script>
	<script type="text/javascript" src="../../asset/js/animated.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../../asset/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../../asset/js/jqcloud.min.js"></script>
	<script type="text/javascript" src="../../asset/js/ui_style.js"></script>	
	<script type="text/javascript" src="../../asset/js/chartUi.js"></script>

	<!-- 퍼블용입니다. 개발시 제외하세요 -->
	<script type="text/javascript" src="../guide/js/layout.js"></script>
	<!-- //퍼블용입니다. 개발시 제외하세요 -->

</head>
<body>

<!-- 서비스 문의 -->
<article id="inquiryPop" class="layerWrap wide" aria-hidden="true">
	<div class="layerBox">
		<header class="layerHeader">
			<h1 class="layerTit">서비스 문의</h1>
		</header>
	
		<div class="layerBody">
			<div class="layerConts">
				<div class="inquiryMssg">
					서비스 문의 사항을 아래 작성해주시면 빠른 답변 드리도록 하겠습니다.
				</div>

				<div class="viewTbl">
					<table>
						<caption>번호, 발언자을(를) 포함하는 표</caption>
						<colgroup>
							<col style="width:15%">
							<col style="width:auto">
						</colgroup>
						<tbody>
							<tr>
								<th>문의 유형*</th>
								<td>
									<span class="selectItem" style="width:320px;">
										<select>
											<option>선택하세요</option>
											<option>문의 유형 option02</option>
											<option>문의 유형 option03</option>
											<option>문의 유형 option04</option>
											<option>문의 유형 option05</option>
											<option>문의 유형 option06</option>
										</select>
									</span>
								</td>
							</tr>
							<tr>
								<th>제목*</th>
								<td>
									<span class="inpText" style="width:100%;">
										<input type="text" title="제목을 입력하세요" placeholder="제목을 입력하세요" >
									</span>
								</td>
							</tr>
							<tr>
								<th>내용*</th>
								<td>
									<div class="textarea">
										<textarea></textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

		<div class="layerFoot">
			<div class="btnBundleBox">
				<button type="button" class="btnLarge02"><em>확인</em></button>
				<button type="button" class="btnLarge"><em>취소</em></button>
			</div>
		</div>

		<button type="button" class="btnCloseLayer"><em class="blind">닫기</em></button>
	</div>
</article>
<!-- //서비스 문의 -->

<script type="text/javascript">
layerOpenFn('#inquiryPop');
</script>

</body>
</html>
